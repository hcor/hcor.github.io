<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spilled Like Milk | Home</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<div id="top">
	</div>

	<div id="wrapper">
		<section id="two_column" class="clearfix">	
			<aside id="left">
				<figure id="logo">
					<img src="images/myphoto.jpg" alt="Photo of Author"	title="Author">
				</figure>

				<header>
					<h1>Spilled Like Milk</h1>
					<p id="slogan">Life's beauty and madness in snapshots and scribbles</p>
				</header>

				<nav>
					<a href="#">home</a>
					<a href="#">about</a>
					<a href="#">scribbles</a>
					<a href="#">snapshots</a>
					<a href="#">musings</a>
				</nav>
			</aside>

				<article id="right" class="clearfix">	
			  		<figure class="main-image">
			  			<div class="image-wrap">
			  				<a href="#"><img src="images/scribble.JPG" alt="scribbles" title="scribbles"></a>
			  			</div>
			  			<figcaption>Scribbles</figcaption>
				  	</figure>
				  	<figure class="main-image">
				  		<div class="image-wrap">
				  			<a href="#"><img src="images/readinglamp.JPG" alt="snapshots" title="snapshots"></a>
				  		</div>
				  		<figcaption>Snapshots</figcaption>
			  		</figure>
			  		<figure class="main-image">
						<div class="image-wrap">
					  		<a href="#"><img src="images/rednotebook.JPG" alt="musings" title="musings"></a>
					  	</div>
					  	<figcaption>Musings</figcaption>
					</figure>
			  		<div id="quoteblock">
			  			<span id="quote">There is no greater agony than bearing an untold story inside you."</span> 
			  			<br><br>
			  			<span id="author">- Maya Angelou</span>
			  		</div>
				</article>
		</section>	
	</div>
	
	<footer>
		<p id="copyright">spilled like milk &copy; 2016</p>
	</footer>

</body>
</html>
